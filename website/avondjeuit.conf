<VirtualHost *:80>
    ServerName test.ricksictservices.nl
    ServerAlias test.ricksictservices.nl
    ServerAdmin rick@ricksictservices.nl
    DocumentRoot /home/rick/avondjeuit
    ErrorLog ${APACHE_LOG_DIR}/avondjeuit-error.log
    CustomLog ${APACHE_LOG_DIR}/avondjeuit-access.log combined
    <Directory /home/rick/avondjeuit>
        Options FollowSymLinks
	RewriteEngine On
        AllowOverride All
        DirectoryIndex index.php
        Require all granted
    </Directory>
    <Directory /home/rick/avondjeuit/wp-content>
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>
<Virtualhost *:443>
    ServerName test.ricksictservices.nl
    ServerAlias test.ricksictservices.nl
    ServerAdmin rick@ricksictservices.nl
    DocumentRoot /home/rick/avondjeuit
    SSLEngine on
    SSLCertificateFile /home/rick/transip/ssl-certs/ricksictservices.nl/certificate.crt
    SSLCertificateKeyFile /home/rick/transip/ssl-certs/ricksictservices.nl/certificate.key
    SSLCertificateChainFile /home/rick/transip/ssl-certs/ricksictservices.nl/cabundle.crt
    <Directory /home/rick/avondjeuit>
        Options FollowSymLinks
        RewriteEngine on
        AllowOverride All
        DirectoryIndex index.php
        Require all granted
    </Directory>
    <Directory /home/rick/avondjeuit/wp-content>
        Options FollowSymLinks
        Require all granted
    </Directory>
</Virtualhost>
