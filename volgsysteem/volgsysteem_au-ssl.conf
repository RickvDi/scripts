<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName test.ricksictservices.nl
        ServerAdmin ict@avondjeuit.org
        DocumentRoot /home/rick/volgsysteem/volgsysteem/volgsysteem_au
        ProxyPass / http://localhost:8000/
        ProxyPassReverse / http://localhost:8000/
        ProxyPass /admin http://localhost:8000/admin
        ProxyPassReverse /admin http://localhost:8000/admin

	ProxyPass /static/ http://localhost:8000/static/
	ProxyPassReverse /static/ http://localhost:8000/static/

        Alias /static/ "/home/rick/volgsysteem/volgsysteem/volgsysteem_au/static/"
        <Directory "/home/rick/volgsysteem/volgsysteem/volgsysteem_au/static/">
                Require all granted		
        </Directory>
        # AddType directive for JavaScript files
        AddType application/javascript .js
        ErrorLog ${APACHE_LOG_DIR}/volgsysteem_au-error.log
        CustomLog ${APACHE_LOG_DIR}/volgsysteem_au-access.log combined
	SSLEngine on
	SSLCertificateFile /home/rick/transip/ssl-certs/volgsysteem/certificate.crt
	SSLCertificateKeyFile /home/AvondjeUit/transip/ssl-certs/volgsysteem/certificate.key
	SSLCertificateChainFile /home/AvondjeUit/transip/ssl-certs/volgsysteem/cabundle.crt
</VirtualHost>
</IfModule>
